<!DOCTYPE html>
<html>
<head>
    <title>Fitness Training App</title>
    <style>
        /* Dynamic Color Palette */
        :root {
            --primary-color: #FF5722; /* Example primary color */
            --secondary-color: #03A9F4; /* Example secondary color */
        }

        /* Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
        }

        .example-section {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .exercise-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .exercise-name {
            flex: 1;
            font-weight: bold;
        }

        .exercise-details {
            flex: 2;
            display: flex;
            justify-content: space-between;
        }

        .exercise-progress {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
        }

        .exercise-progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <h1>Fitness Training App</h1>

    <div class="example-section">
        <h2>Example Section</h2>
        <ul class="exercise-list">
            <li class="exercise-item">
                <div class="exercise-name">Exercise 1</div>
                <div class="exercise-details">
                    <div>Sets: 3</div>
                    <div>Weight: 50 lbs</div>
                    <div>Repetitions: 12</div>
                </div>
                <div class="exercise-progress">
                    <div class="exercise-progress-bar" style="width: 50%;"></div>
                </div>
            </li>
            <li class="exercise-item">
                <div class="exercise-name">Exercise 2</div>
                <div class="exercise-details">
                    <div>Sets: 4</div>
                    <div>Weight: 40 lbs</div>
                    <div>Repetitions: 10</div>
                </div>
                <div class="exercise-progress">
                    <div class="exercise-progress-bar" style="width: 75%;"></div>
                </div>
            </li>
            <li class="exercise-item">
                <div class="exercise-name">Exercise 3</div>
                <div class="exercise-details">
                    <div>Sets: 2</div>
                    <div>Weight: 60 lbs</div>
                    <div>Repetitions: 8</div>
                </div>
                <div class="exercise-progress">
                    <div class="exercise-progress-bar" style="width: 25%;"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
